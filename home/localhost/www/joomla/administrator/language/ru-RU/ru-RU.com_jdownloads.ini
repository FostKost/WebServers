COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_DESC="Если <b>ДА</b>, можно использовать заглушки из других установленных модулей Joomla в исходящей загрузке. Убедитесь, что вы можете использовать все плагины, сначала протестировав их!"
