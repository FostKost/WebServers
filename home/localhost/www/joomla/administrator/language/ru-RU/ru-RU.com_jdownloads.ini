COM_JDOWNLOADS_BACKEND_SETTINGS_MP3_CONFIG_DESC="Здесь вы можете настроить внешний вид плеера (цвет, размер, кнопки). Если параметров несколько, разделяйте их точкой с запятой (;)<br />Более подробную информацию и примеры можно посмотреть в документации: <a href="_QQ_"http://flash-mp3-player.net/players/maxi/documentation"_QQ_">http://flash-mp3-player.net/players/maxi/documentation</a>. <br /><br /><font color="_QQ_"#990000"_QQ_"><b>Важно:</b> Если хотите использовать плеер, то заглушка <b>{mp3_player}</b> обязательно присутствовать в активных раскладках jDownloads (Файлы или Подробности)!<br />Защита папки закачек <b>.htaccess</b> также должна быть отключена на закладке <em>Безопасность</em> !</font>"
