COM_JDOWNLOADS_USERGROUPS_IMPORTANCE_DESC="Если пользователь является членом только одной группы пользователей будут отбираться настройки группы пользователей для этой группы пользователей. Однако, когда пользователь является членом нескольких групп пользователей (это не возможно в jDownloads), следует <i>однозначно</i> определить, какие следует использовать параметры конкретной группы пользователей. Для решения этой проблемы каждого набора параметров для группы пользователей может быть предоставлена уникальная не нулевое значение ранга. Пожалуйста, обратите внимание, что ранг является целое значение в диапазоне 0 до 32767 и далее рассматриваться каждый ранг должен быть уникальным не нулевое значение в пределах всей коллекции параметров для группы пользователей. jDownloads проверит рейтинг каждой группы пользователей, для всех этих групп пользователей к которым принадлежит пользователь. Тех, кто будет выбран один с самым высоким значением рейтинга. Во время установки рейтинга для всех первичных Joomla-групп пользователей устанавливаются в значения по умолчанию. Все остальные устанавливаются в ноль. Пожалуйста, обратитесь к документации далее примечания и примеры."
