COM_JDOWNLOADS_USERGROUPS_VIEW_UPLOAD_ICON_DESC="При выборе и группа пользователей имеет разрешение на создание для загрузки, то значок «Добавить» будет показан в области заголовка веб-интерфейсе. < br / > < br / > <b>Примечание</b> когда существует большое количество категорий, говорят более чем 100, то рекомендуется, что этот параметр выбран (дезактивировать) из-за время для поиска разрешений категории. В качестве альтернативы используйте тип меню «Создать загрузки»."
