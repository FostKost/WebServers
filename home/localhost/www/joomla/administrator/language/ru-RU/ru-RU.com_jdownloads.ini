COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE_DESC="Если <b>ДА</b>, то краткое описание файла автоматически сокращается до определенного ниже количества символов. Это используется для загрузки списка в пользовательской части."
