COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_DESC="Текст отображаемый внизу страницы пользовательской части компонента.<br /><br />Можно вставлять CSS-классы, HTML код или произвольный текст. Так же можно использовать заглушку {google_adsense}."
