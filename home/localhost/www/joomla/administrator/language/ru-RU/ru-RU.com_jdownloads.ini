COM_JDOWNLOADS_STOP_LEECHING_OPTION_TITLE="Активировать Hotlinking защиту?"
COM_JDOWNLOADS_STOP_LEECHING_OPTION_DESC="Если <b>ДА</b>, то при попытке загрузки пользователю будет отображаться - <b>HotLink</b> Hotlinking - это когда владелец другого веб-сайта привязывается к одному или нескольким вашим изображениям или мультимедийным файлам и помещает их на свою страницу. Это не только кража вашей интеллектуальной собственности, но вы также оплачиваете трафик другого сайта."
COM_JDOWNLOADS_STOP_LEECHING_OPTION_NO_REFERER_TITLE="Блокировать, когда браузер отправит 'no Referrer' ?"
COM_JDOWNLOADS_STOP_LEECHING_OPTION_NO_REFERER_DESC="Если <b>ДА</b>, то возможность скачивания файла пользователем - блокируется.<br />Когда пользователь переходит на новую страницу, его браузер в поле Referrer (источник перехода) вносит информацию о сайте, с которого он пришел. <b>Маловероятно</b>, что пользователь сразу попадет на страницу скачивания файла."
COM_JDOWNLOADS_STOP_LEECHING_ALLOWED_SITES_OPTION_TITLE="Разрешенные Web-адреса"
COM_JDOWNLOADS_STOP_LEECHING_ALLOWED_SITES_OPTION_DESC="Введите здесь адреса сайтов, которые имеют разрешение на прямые ссылки ваших файлов. Соблюдайте следующий формат web-адресов: <b>www.website.com</b>. Несколько адресов должны быть разделены запятой (,)!"
COM_JDOWNLOADS_BACKEND_USE_BLACKLIST_TITLE="Активировать блокировку IP?"
COM_JDOWNLOADS_BACKEND_USE_BLACKLIST_DESC="Если <b>ДА</b>, для перечисленных ниже IP адресов будет заблокирована возможность скачивания файлов и показано сообщение о запрете доступа."
