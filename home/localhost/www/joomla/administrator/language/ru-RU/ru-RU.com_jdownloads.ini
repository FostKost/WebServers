COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST="Введите значения для поля: &gt;Система &lt;"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST_DESC="Здесь можно изменить предлагаемые варианты для поля. Для разделения используйте запятую (,).<br /><br /><b>ВАЖНО:</b> Если вы уже сохранили несколько загрузок в списке, будьте осторожны, потому что каждое изменение передается уже сохраненным файлам. Пример: если некоторые загружаемые файлы сохраняются с системой = Joomla 1.5, они будут установлены на другое значение, например: Windows Vista. Добавляйте новые значения <b>в конец списка</b>."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST="Введите значения для поля: &gt;Язык &lt;"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST_DESC="Здесь можно изменить предлагаемые варианты для поля. Для разделения используйте запятую (,).<br /><br /><b>ВАЖНО:</b> если вы уже сохранили несколько загрузок в списке, будьте осторожны, потому что каждое изменение передается уже сохраненным файлам. Пример: если загружаемые файлы сохраняются с языком: Немецкий, они будут установлены на другое значение, например: Французский. Добавляйте новые значения <b>в конец списка</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_TEXT="Префикс для ZIP файлов"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_DESC="Если выбрано несколько файлов для скачивания, они автоматически архивируются во временный *.zip файл и предоставляются пользователю в виде единого файла для загрузки. Название этого архива будет состоять из введенного вами префикса и произвольных цифр."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES="Какие типы файлов НЕ откроются в браузере"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES_DESC="Перечислите типы файлов, которые НЕ должны предлагаться посетителю для скачивания. Эти файлы будут открываться в новом окне браузера. Разделяйте значения запятой (,). Например: html,htm,txt,pdf,doc,jpg,jpeg,png,gif"
