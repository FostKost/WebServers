COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED_DESC="Позволяет изменить имя папки «без категории». Имя не должно быть пустым. Эта папка используется для хранения всех файлов, которые еще не были назначены в определенную категорию. Этот каталог должен существовать, как вложенная папка корневой категории, должен быть доступным для записи.."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW="Имя папки для файлов предварительного просмотра"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW_DESC="Позволяет изменить имя папки, которая содержит файлы предосмотра . Имя не должно быть пустым. Эта папка используется для хранения всех файлов, которые еще не были назначены в определенную категорию. Этот каталог должен существовать, как вложенная папка корневой категории, должен быть доступным для записи."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE="Имя папки приватных файлов"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE_DESC="Позволяет изменить имя папки «Приватной области». Имя не должно быть пустым. Эта папка используется для хранения всех файлов, которые еще не были назначены в определенную категорию. Этот каталог должен существовать, как вложенная папка корневой категории, должен быть доступным для записи."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA="Имя каталога пользователя области"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA_DESC="Позволяет изменить имя папки «пользовательских файлов». Эта папка содержит подкатегории каждого отдельного пользователя и их файлы. Имя не должно быть пустым. Эта папка используется для хранения всех файлов, которые еще не были назначены в определенную категорию. Этот каталог должен существовать, как вложенная папка корневой категории, должен быть доступным для записи."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP="Временная директория"
