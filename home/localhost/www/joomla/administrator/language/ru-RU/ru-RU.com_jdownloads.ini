COM_JDOWNLOADS_USERGROUPS_ALLOW_CUSTOM_TAGS="Разрешить пользовательские теги"
COM_JDOWNLOADS_USERGROUPS_ALLOW_CUSTOM_TAGS_DESC="Когда включено поле «Теги» ниже в разделе, то это поле, если задано, позволяет создавать новые пользовательские теги. Если это поле отключено не могут создаваться новые теги, и могут использоваться только существующие. Смотрите документацию для получения более подробной информации."
