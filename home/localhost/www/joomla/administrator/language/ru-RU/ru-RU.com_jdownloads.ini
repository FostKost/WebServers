COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_DESC="Если вы активировали в Joomla SEO, то здесь можете установить, что будет использоваться в качестве названия для категория и закачки в создании SEF URL-адресов. Если установлено <em>Нет</em>, то для них будут используются только идентификаторы."
