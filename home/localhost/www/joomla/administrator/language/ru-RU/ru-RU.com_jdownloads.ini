COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_SELECT_FIELD_VALUE_NOTE="<u>Важно:</u> Если вы уже сохранили несколько загрузок в списке, будьте осторожны, потому что каждое изменение передается загрузке. Поэтому, добавляйте новые значения в конце списка."
COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_INPUT_FIELD_VALUE_NOTE="<u>Важно:</u> Если вы установили набор текста по умолчанию для поля ввода, его нельзя сохранить пустым. Возможно только переписать его."
