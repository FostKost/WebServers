COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_DESC="Если будете переадресовывать пользователя после клика на категорию загрузки, вы должны определить здесь время ожидания, в секундах. Если значение равно 0, то функция отключена. <u>Примечание:</u> Это работает только при включенной опции: <b>Включить скачивание через PHP-скрипты?</b>, т.е. установлено: <b>ДА</b>"
