COM_JDOWNLOADS_USERGROUPS_GENERAL_USER_MESSAGE="Пользовательское сообщение"
COM_JDOWNLOADS_USERGROUPS_GENERAL_USER_MESSAGE_DESC="Если пользователь достиг одного из выше указанных пределов - система показывает «Пользовательское сообщение» в макете «резюме», в месте, где находится заглушка <b>{download_link}</b>. HTML-код и произвольный текст могут быть включены в «Пользовательское сообщение»."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_WEEKLY="Недельный лимит загрузок"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_WEEKLY_DESC="Это позволяет вам установить сколько файлов может скачать пользователь из этой группы в течение недели. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_MONTHLY="Ежемесячный лимит загрузок"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_MONTHLY_DESC="Это позволяет вам установить сколько файлов может скачать пользователь из этой группы в течение месяца. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_DAILY="Дневной лимит трафика в мегабайтах"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_DAILY_DESC="Позволяет установить, сколько мегабайт в общей сложности пользователь из этой группы может скачать ежедневно. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_WEEKLY="Недельный лимит трафика в мегабайтах"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_WEEKLY_DESC="Позволяет установить, сколько мегабайт в общей сложности пользователь из этой группы может скачать в течение недели. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_MONTHLY="Месячный лимит трафика в мегабайтах"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_VOLUME_LIMIT_MONTHLY_DESC="Позволяет установить, сколько мегабайт в общей сложности пользователь из этой группы может скачать в течение месяца. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_HOW_MANY_TIMES="Лимит количества скачиваний"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_HOW_MANY_TIMES_DESC="Позволяет вам установить сколько раз пользователь из этой группы могут загрузить один и тот же файл. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_AFTER_THIS_TIME="Срок скачивания"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_LIMIT_AFTER_THIS_TIME_DESC="Позволяет задать продолжительность (в минутах), в котором новое скачивание одного файла (тем же пользователем) не засчитывается как «новое». Этот параметр имеет важное значение.<b>Изменяйте это значение, только если вы уверены в  последствиях!</b> Значение по умолчанию составляет 60 минут."
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_TRANSFER_SPEED_LIMIT="Ограничение скорости передачи"
COM_JDOWNLOADS_USERGROUPS_DOWNLOAD_TRANSFER_SPEED_LIMIT_DESC="Позволяет вам установить ограничение скорости загрузки для  пользователей из этой группы. Например, если задать значение 1024, тогда скорость загрузки передачи это максимум 1 МБ/сек. Если вы установите его в 0, нет ограничений. Обратите внимание, что это ограничение не применяется, если пользователь является загружает внешние файлы."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_LIMIT_DAILY="Ежедневный лимит на создание"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_LIMIT_DAILY_DESC="Это позволяет вам установить сколько файлов может закачать пользователь из этой группы в течение дня на сервер. Если вы установите его в 0, нет ограничений."
COM_JDOWNLOADS_USERGROUPS_VIEW_CAPTCHA="Отображать капчу"
COM_JDOWNLOADS_USERGROUPS_VIEW_CAPTCHA_DESC="Если Да, то пользователи из этой группы должны ввести капчу, прежде, чем смогут скачивать файлы, загружать файлы, или пожаловаться на загрузку. Пожалуйста, обратите внимание, что вы должны активировать плагин Joomla «ReCaptcha», прежде чем включать эту функцию в jDownloads (см. также документацию Joomla)."
COM_JDOWNLOADS_USERGROUPS_VIEW_FORM="Форма представления"
COM_JDOWNLOADS_USERGROUPS_VIEW_FORM_DESC="Если Да, то пользователи из этой группы должны заполнить форму выбранного запроса, прежде, чем они смогут начать загрузку или создание новой загрузки."
COM_JDOWNLOADS_USERGROUPS_VIEW_REPORT_FORM="Показать ссылку 'Пожаловаться на файл' ?"
COM_JDOWNLOADS_USERGROUPS_VIEW_REPORT_FORM_DESC="Если ДА, то пользователи из этой группы смогут нажать на кнопку   'Пожаловаться на файл'."
COM_JDOWNLOADS_USERGROUPS_MUST_FORM_FILL_OUT="Форма должна быть запонена"
COM_JDOWNLOADS_USERGROUPS_MUST_FORM_FILL_OUT_DESC="Если Да, то пользователи из этой группы должны заполнить форму выбранного запроса, прежде, чем они смогут продолжить действие."
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN="Активировать время ожидания"
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_DESC="Позволяет задать время задержки в секундах перед загрузкой файла. Введите здесь количество секунд, которое пользователь должен подождать. Пользователь увидит «Сообщение о времени ожидания» и отсчет таймера на странице загрузки файла. Установите значение 0 для отключения таймера ожидания."
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_MSG="Сообщение о задержке скачивания"
COM_JDOWNLOADS_USERGROUPS_VIEW_COUNTDOWN_MSG_DESC="Позволяет установить текст для «Сообщения о задержке"_QQ_". В тексте должна присутствовать переменная <b>%s</b> - она будет отображать таймер в секундах."
COM_JDOWNLOADS_USERGROUPS_CAN_USE_PRIVATE_FILES_AREA="Использовать область приватный файлов"
COM_JDOWNLOADS_USERGROUPS_CAN_USE_PRIVATE_FILES_AREA_DESC="Если ДА, то пользователи этой группы могут использовать область приватный файлов. В этом случае системный плагин jDownloads автоматически создает отдельные вложенные папки для каждого члена группы. Эта папка будет существовать, пока существует учетная запись пользователя."
