COM_JDOWNLOADS_PARENT_CATEGORY_LABEL="Родительская категория"
COM_JDOWNLOADS_SET_CREATE_PERMISSIONS_WARNING="Важно: Настоятельно рекомендуется не изменять любые разрешения до тех пор, пока вы не сохранили новую категорию или загрузку, иначе новый элемент наследует разрешения от своего родительского элемента (который обычно является родительской категорией или, в случае категории верхнего уровня, то настроек разрешений самого компонента). В итоге, после сохранения категории, вам нужно только изменить эти разрешения, которые вам нужны - если вы хотите сделать их отличными от родительского элемента."
