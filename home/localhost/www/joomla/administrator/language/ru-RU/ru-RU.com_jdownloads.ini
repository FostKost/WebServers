COM_JDOWNLOADS_CONFIG_REPORT_FILE_INFO="<b>Важно:</b> Если дополнительный jDownloads параметр группы пользователей «Жалоба на файл» была активирован для группы пользователей, то для этих пользователей будет показана ссылкау «Жалоба на файл». Это позволит им отправить администратору сообщение об этой загрузе. Для этой опции вам необходимо разместить заглушку <b>{report_link}</b> в детальном макете и  макете списков при необходимости."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_DESC="Адрес(а) электронной почты для передачи информации отчёта. Каждый адрес разделяем точкой с запятой (;)."
