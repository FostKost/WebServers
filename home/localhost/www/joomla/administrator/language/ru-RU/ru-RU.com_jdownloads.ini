COM_JDOWNLOADS_BACKEND_DEL_EMPTY_TAGS_DESC="Если <b>ДА</b>, в пользовательской части будут удаляться все пустые HTML теги. Это полезно, когда в раскладке не заполнены все используемые заглушки. Рекомендуется также активировать и функцию выше."
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_TITLE="Удалить название если нет значения?"
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_DESC="Если <b>ДА</b>, поле название удаляется в пользовательской части, когда значение поля пустое."
COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE="Показать иконку и текст для загрузки?"
COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE_DESC="Если <b>ДА</b>, то будет показана в качестве ссылки для скачивания иконка и ниже текст (как образец: Скачать). Если <em>Нет</em>, будет показана только иконка.."
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_TITLE="Показать выбор сортировки в заголовке?"
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_DESC="Если <b>ДА</b>, в верхней части списка загрузки будет отображаться меню сортировки."
COM_JDOWNLOADS_BE_CONFIG_EDIT_ACCESS_GROUPS_LIST_SELECT="Не выбрана группа"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_TITLE="Создавать автоматически название директории для каталога?"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_DESC="Для каждой категории создаётся директория. При включении этой опции, название директории автоматически генерируется из названия выбранной категории. Но это возможно только с латинскими символами (кириллица по-прежнему поддерживается). Если будете использовать Арабские/Kanji/еврейские символы в названии категории, вы должны отключить эту опцию. Затем  можете установить имя директории вручную. <u>ВАЖНО:</u> <b>Не всегда полезно, включать и позже выключать эту опцию, затем снова включать. Потому как установленные вручную имена директорий будут автоматически переименованы при сохранении категории.</b>"
COM_JDOWNLOADS_BACKEND_SET_TAB_ADD_FIELDS_TITLE="Произвольные поля"
COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_DESC="Здесь можно определить заголовок и значение поля для произвольных полей. Если будете использовать эти поля в пользовательской части сайта, вы должны ввести для каждого поля название и значение заглушки. На странице редактирования загрузки, все поля с названием редактируются автоматически. Смотрите описание к раскладкам и читайте FAQ."
