COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE="Количество записей на странице категории:"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE_DESC="Укажите здесь число записей для категории, которое будет отображаться на странице пользовательской части сайта."
