COM_JDOWNLOADS_BACKUP_INFO_DESC="При нажатии на иконку выше, jDownloads создает новый архив со всеми данными из вашего jDownloads <b>таблиц базы данных</b>. Этот файл затем отправляется в ваш браузер, так что вы легко можете сохранить его на вашем компьютере. Данные в файле резервной копии использует простой MySQL-Querys на основе Joomla JDatabase класса. По этой причине необходимо использовать функцию «Восстановление резервного копирования» jDownloads для успешного восстановления данных. Если у вас есть какие-либо проблемы, пожалуйста, ознакомьтесь с документацией jDownloads."
