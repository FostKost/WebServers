COM_JDOWNLOADS_BACKEND_SETTINGS_FLOW_SETTINGS_DESC="Позволяет настроить макет (цвет, размер, кнопки) для Flowplayer. Можно использовать <a href="_QQ_"http://flash.flowplayer.org/documentation/skinning/controlbar.html"_QQ_"> онлайн конфигуратор</a>, чтобы указать там параметры, а затем скопировать их в поле редактирования Flowplayer. Убедитесь, что каждыя строка параметра заканчивается запятой. Пожалуйста, обратите внимание, что некоторые параметры (autohide, полноэкранный режим и высота) всегда контролируется jDownloads. Если оставить это поле пустым, то будут использоваться настройки плеера по умолчанию."
COM_JDOWNLOADS_BACKEND_SETTINGS_MP3_DESC1="jDownloads использует Flash MP3 Player, найти его можно здесь: <a href="_QQ_"http://flash-mp3-player.net"_QQ_">flash-mp3-player.net</a>."
COM_JDOWNLOADS_BACKEND_SETTINGS_MP3_DESC2="<u>ВНИМАНИЕ:</u> <b>Предоставляется лишь поддержка для jDownloads, а не сам плеер</b> (.swf-файлы)."
