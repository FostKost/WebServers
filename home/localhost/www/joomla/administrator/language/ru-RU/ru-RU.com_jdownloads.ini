COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT_DESC="Если включена опция  «Жалоба на файл», то вам также нужно задать макет <b>E-Mail</b>, который будут отправлен по  по адресам, указанным выше.  Разрешен HTML-код, а также произвольный текст. <br /><br />Доступные заглушки:<br />{name} {mail} {date} {ip} {cat_id} {category} {file_id} {file_title} {file_name} {reason} {message}"
