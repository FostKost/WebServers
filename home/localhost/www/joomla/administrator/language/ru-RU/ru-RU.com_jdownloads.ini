COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_DESC2="Дополнительные настраиваемые поля данных могут быть определены в конфигурации"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_NOTE="Важно: для использования опций «Редактирования» или «Создания новой загрузки», то вы должны добавить соответствующие разрешения в настройках прав пользователей Joomla (опции) и/или в разрешениях категории для jDownloads."
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT="Разрешить выбор <br />категорий"
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT_DESC="'Выбор из списка категорий' - это не только полезная опция, во время создания новой загрузки, но и при изменении пользователем уже существующей загрузки. Таким образом, чтобы пользователи этой группы имеют доступ к выбору категорий. Если опция не включена, пользователь не сможет выбрать другую категорию, кроме назначенной . Обратите внимание также параметры для типа меню «Создать загрузку»."
