COM_JDOWNLOADS_BACKEND_SETTINGS_CAT_VIEW_INFO_IN_LISTS_TEXT="Если <b>ДА</b>, информация о категории будет также показана под панелью навигации. Если имя категории уже указано в панели навигации, выберите: <em>Нет</em>.<br /><u>Примечание:</u> Эта опция работает только, когда раскладка имеет не более одной колонки."
