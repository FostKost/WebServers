COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Раскладки (или Шаблоны) позволяют настроить вид страницы в Пользовательской части</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Несколько стандартных раскладок включены после установки. Вы можете их отредактировать, либо создавать новые. Для удобства можете использовать WYSIWYG-редактор или простое текстовое поле (устанавливается в настройках). <br /><br />Если после редактирования раскладки в Пользовательской части перестали отображаться закачки или категории, вы можете восстановить <b>Стандартную раскладку</b> (в том состоянии, в котором она была сразу после установки jDownloads). Для этого удалите в Стандартной раскладке <b>весь текст</b> и нажмите кнопку <b>Сохранить</b>.<br /><br /> <u>Примечание</u>: некоторые заглушки, используемые в раскладках (например, <font color="_QQ_"darkred"_QQ_">{files}</font>), заменяются фактическим содержанием, когда на сайте создается страница.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO2="<br /><b><u>Пояснения к раскладкам</u></b><br /><b>Категории:</b> В этих раскладках настраивается внешний вид страницы со списком категорий.<br /><b>Файлы:</b> В этих раскладках настраивается вид списка файлов.<br /><b>Подробности закачки:</b> В этих раскладках настраивается внешний вид страницы с подробностями закачки.<br /><b>Резюме:</b> В этих раскладках настраивается внешний вид страницы резюме закачек, в которой отображается информация о выбранных для закачки файлах.<br /><b>E-Mail:</b> В этих раскладках настраивается вид письма, в котором будет отправляться информация администратору сайта после каждого скачивания."
COM_JDOWNLOADS_BACKEND_TEMPEDIT_PREVIEW_NOTE="<u>Примечание:</u> Отображение при предпросмотре не совсем соответствует отображению в пользовательской части."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_DETAILS_DESC_FOR_TABS="Если будете использовать <font color="_QQ_"#990000"_QQ_">ВКЛАДКИ</font> для вывода в пользовательской части, вам необходимо выбрать тип вкладки в конфигурации. Затем вы должны разместить в раскладке заглушки: {tabs begin} в начале и {tabs end} в конце. Внутри можете определить эти заглушки:<br />{tab description} {tab description end} {tab pics} {tab pics end} {tab mp3} {tab mp3 end} {tab data} {tab data end} {tab download} {tab download end} {tab custom1} {tab custom1 end} {tab custom2} {tab custom2 end} {tab custom3} {tab custom3 end}"
COM_JDOWNLOADS_BACKEND_TEMPEDIT_CHECKBOX_DESC2="Вы можете также использовать дополнительную опцию: Название файлов как ссылка для скачивания? в конфигурации. Тогда заглушка {url_download} - не требуется."
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_SEARCH_DESC="Так формируется отображение <b>поисковой формы и ее результатов</b>.<br /><br />Пожалуйста, обратите внимание, что для этого макета можно изменить только заголовок, подзаголовок и нижний колонтитул области. Если вы хотите изменять шаблон поисковой формы и результатов, вы можете сделать это в соответствующих файлах default.php.<br /><br />Допустимая заглушка <br />{google_adsense}"
