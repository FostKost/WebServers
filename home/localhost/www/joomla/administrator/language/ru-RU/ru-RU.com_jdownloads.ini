COM_JDOWNLOADS_USERGROUPS_GROUP_TITLE_INFO="Эта опция позволяет вам изменять дополнительные настройки и ограничения jDownloads, указанные ниже для каждого Joomla User Group.\nДля изменения 'раскройте' нужную группу и используйте кнопку  "_QQ_"Изменить настройки"_QQ_" выше. ЧТобы добавить, удалить или изменить стандартные группы используйте joomla <a href="_QQ_"index.php?option=com_users&view=groups"_QQ_" />менеджер пользователей</a>. Обратите внимание, настройки Jdownloads для групп пользователей не наследуются. Не устанавливайте 'лимит загрузок'  группы 'public'."
COM_JDOWNLOADS_USERGROUPS_GROUP_LOG_OPTIONS_INFO="Если вы установили лимиты для групп пользователей, очень важно, что активировать логи jDownloads, иначе эта функция не будет работать должным образом. Кроме того, помните, что количество наборов данных сохраненного журнала следует не «сократить» в системном плагине jDownloads."
