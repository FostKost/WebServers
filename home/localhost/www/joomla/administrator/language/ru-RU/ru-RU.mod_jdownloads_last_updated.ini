MOD_JDOWNLOADS_LAST_UPDATED="Последние обновления в jDownloads"
MOD_JDOWNLOADS_LAST_UPDATED_XML_DESCRIPTION="Этот модуль показывает недавно обновленные загрузки компонента jDownloads."
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_TITLE="Текст вверху:"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_DESC="Введенный здесь текст будет показан в верхней части модуля."
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_TITLE="Текст внизу:"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_DESC="Введенный здесь текст будет показан текст  нижней части модуля модуля."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_TITLE="Параметры категории"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_DESC="Выделите категории, материалы из которых следует отображать. Если не выделить ни одной, будут показаны материалы из всех категорий."
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_TITLE="К-во закачек"
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_DESC="Максимальное количество загрузок, которые будут отображаться."
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_TITLE="Количество символов:"
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_DESC="Обрезать название загрузки, которое будет показано.  Если это поле остается пустым, отображается полное название."
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_REPLACE_CHAR_TITLE="Символы, добавленные в <br /> после обрезанного текста названия"
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_REPLACE_CHAR_DESC="Этот текст, который будет показан только если текст обрезан, обычно это  многоточие (...), чтобы указать, что заголовок был обрезан."
MOD_JDOWNLOADS_LAST_UPDATED_LINK_TO_DETAIL_TITLE="Ссылать на страницу подробно о закачке?"
MOD_JDOWNLOADS_LAST_UPDATED_LINK_TO_DETAIL_DESC="Если Да, нажатие на загрузку приведет пользователя к странице детальней загрузки. Если нет, то к категории."
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_DATE_TITLE="Показать дату изменения?"
MOD_JDOWNLOADS_LAST_UPDATED_SHOW_DATE_DESC="Если да, отображается дата изменения загрузки."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_DATE_IN_THE_SAME_LINE_TITLE="Показать дату в той же строке?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_DATE_IN_THE_SAME_LINE_DESC="Если <b>ДА</b>, то дата будет указана в одной строке с название загрузки. Если <em>Нет</em>, то строкой ниже от названия."
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_TITLE="формат даты"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_DESC="Для получения дополнительных сведений о формате см.: http://www.php.net/manual/en/function.date.php"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_TITLE="Выравнивать дату"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_DESC="Выравнивание даты возможно только, когда дата указана в отдельной строке."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_MIME_PIC="Показать иконку?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_MIME_PIC_DESC="Если да, то рядом с названием файла и размером, как определено ниже отображается значок типа назначенного файла."
MOD_JDOWNLOADS_LAST_UPDATED_SET_SIZE_FROM_MIME_PICS="Размер иконки:"
MOD_JDOWNLOADS_LAST_UPDATED_SET_SIZE_FROM_MIME_PICS_DESC="Здесь можете задать размер отображаемой иконки. Это значение используется для высоты и ширины. По умолчанию: 18."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_TITLE="Показать назначенную миниатюру?"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DESC="Если ДА, то будет отображаться первая присвоенная иконка (в установленном ниже размере)."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_SIZE_TITLE="Размер миниатюр:"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_SIZE_DESC="Здесь можете задать размер отображаемой иконки. Это значение (в пикселях) используется для высоты и ширины. По умолчанию: 100."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DUMMY_TITLE="Отображать иконку <i>Нет изображения</i> <br />. "
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_THUMBNAILS_DUMMY_DESC="Показывает иконку (Нет фото) для загрузок без изображения, см. конфигурацию."
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_NUMERICAL_LIST="Показать как нумерованный список"
MOD_JDOWNLOADS_LAST_UPDATED_VIEW_NUMERICAL_LIST_DESC="Если да, то каждой записи присваивается номер в списке, начиная с 1."
MOD_JDOWNLOADS_LAST_UPDATED_ALIGN_TITLE="Выравнивание"
MOD_JDOWNLOADS_LAST_UPDATED_ALIGN_DESC="Выравнивание каждой записи отображаемой в модуле."
MOD_JDOWNLOADS_LAST_UPDATED_CHAR_BEFORE_RELEASE_TITLE="Символ префикса версии?"
MOD_JDOWNLOADS_LAST_UPDATED_CHAR_BEFORE_RELEASE_DESC="Символы префикса, отображаются перед значением версии, например, если версия 1-2, а символ префикса = V, а то версия будет отображена как V1-2."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_TITLE="Показать категории?"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_DESC="Если <b>ДА</b>, то после названия файла каждого файла будет отображаться категория."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_TYPE_TITLE="Тип категории:"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_TYPE_DESC="Если <i>Все категории</i>, то родительские категории будут также включены. Если <i>Содержащая категория</i>, то будут отображены только категории, в которых фактически находится файл. Для этого параметра для работы необходимо включить параметр <i>Показать категории</i> выше."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_TYPE_ALL="Все категории"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_SHOW_TYPE_CONTAINING="Содержащие категории"
